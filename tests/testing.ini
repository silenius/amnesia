[alembic]
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s
script_location = amnesia:alembic
#version_locations = amnesia:alembic/versions

[app:amnesia]
amnesia.hashid_file_salt = vsEoOibYqSsWpC8yUSO8seYHpHUfFWTt
amnesia.master_layout = amnesia:templates/layout.pt
amnesia.reflect_db = True
amnesia.reflect_schemas = amnesiainterview amnesiabri amnesia_phc_registry
amnesia.webpack.config = webpack.dev.js
auth.secret = auth_not_secure_dev_mode
contact_recipients = contact@biodiversity.be
date_fmt = %%d %%b %%Y
datetime_fmt = %%d %%b %%Y at %%H:%%M
debugtoolbar.enabled = True
debugtoolbar.hosts = 127.0.0.1 192.168.0.0/24
file_storage_dir = %(here)s/data/files
mail.host = smtp.bebif.be
mail.port = 25
pyramid.debug_all = True
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar
pyramid.reload_all = True
recaptcha.secret_key = 6Lff_h8UAAAAAB6ETMVdFidwWKn0wOtwPr3tDXG8
recaptcha.site_key = 6Lff_h8UAAAAABH9V5fkOr2SsVGpaXNffU8vwarO
registration_enabled = True
session.auto = True
#session.cookie_domain = .bebif.be
session.cookie_on_exception = True
session.data_dir = %(here)s/data/sessions/data
session.data_serializer = json
session.httponly = True
session.key = amnesia
session.lock_dir = %(here)s/data/sessions/lock
session.save_accessed_time = True
session.secret = session_not_secure_dev_mode
session.secure = False
session.type = file
static.build_dir = %(here)s/static_builds
static.dir = %(here)s/amnesia/static/dist
timezone = Europe/Brussels
use = egg:amnesiacms#main
sqlalchemy.url = postgresql://dev:dev@pg13.lan:5432/bbpf_test
#sqlalchemy.poolclass = NullPool
amnesia.serve_file_method = external
amnesia.serve_internal_path = /bbpf/pfiles
session.package = beaker

[formatter_generic]
format = %(asctime)s%(levelname)-5.5s[%(name)s:%(lineno)s][%(threadName)s]%(message)s

[formatters]
keys = generic

[handler_console]
args = (sys.stderr,)
class = StreamHandler
formatter = generic
level = DEBUG

[handlers]
keys = console

[logger_amnesia]
handlers = console
qualname = amnesia
level = DEBUG

[logger_root]
handlers = console
level = DEBUG

[logger_sqlalchemy]
handlers = 
level = WARNING
qualname = sqlalchemy.engine

[loggers]
keys = root, amnesia, sqlalchemy

[server:main]
config = %(here)s/gunicorn.conf.py
use = egg:gunicorn#main
host = 192.168.0.22
port = 10613

