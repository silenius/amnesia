<metal:block use-macro="load: _split_date.html" />
-
<select name="${name}_hour">
    <option value="">--</option>
    <option value="${hour}" tal:repeat="hour range(0,24)">${hour}</option>
</select>
:
<select name="${name}_minute">
    <option value="">--</option>
    <option value="${minute}" tal:repeat="minute range(0,60,5)">${minute}</option>
</select>
